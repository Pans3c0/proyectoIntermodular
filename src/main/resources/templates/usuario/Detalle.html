<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista usuarios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            /* From Uiverse.io by adamgiebl */ 
            .card {
            width: 50%;
            height: auto;
            border-radius: 30px;
            background: #e0e0e0;
            box-shadow: 15px 15px 30px #bebebe,
                        -15px -15px 30px #ffffff;
            }

        </style>
    </head>
<body>
<div class="container mt-4" th:fragment="usuarioCard">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Detalles del usuario</h5>
                        <p class="card-text" th:text="'Id: ' + ${usuario.idUsuario}"></p>
                        <p class="card-text" th:text="'Nombre: ' + ${usuario.nombre}"></p>
                        <p class="card-text" th:text="'Correo: ' + ${usuario.correo}"></p>
                        <p class="card-text" th:text="'Rol: ' + ${usuario.rol}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
