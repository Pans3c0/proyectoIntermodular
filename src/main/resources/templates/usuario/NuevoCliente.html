<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <div th:replace="fragments/nav :: nav"></div>
    <form th:action="@{/cliente/save}" method="post" th:object="${cliente}">
      <div
        th:if="${#fields.hasError('*')}"
        class="alert alert-danger"
        role="alert"
      ></div>
      <p>
        <label for="dni">Dni: </label>
        <input type="text" name="dni" id="dni" value="" />
      </p>
      <p>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" value="" />
      </p>
      <p>
        <label for="telefono">Telefono: </label>
        <input type="text" name="telefono" id="telefono" value="" />
      </p>
      <p>
        <label for="email">Email: </label>
        <input type="text" name="email" id="email" value="" />
      </p>
      <p>
        <span class="etiqueta"> Tipo de Habitacion:</span>
        <input
          type="radio"
          name="individual"
          id="individual"
          value="individual"
        />
        <label for="individual">Individual</label>

        <br />
        <input type="radio" name="doble" id="doble" value="doble" />
        <label for="doble">Doble</label>
      </p>
      <p>
        <span class="etiqueta"> Opciones:</span>
        <br />

        <input type="checkbox" name="desayuno" id="desayuno" value="desayuno" />
        <label for="tipoDesayuno"> Tipo de desayuno</label>
        <br />

        <input type="checkbox" name="jacuzzi" id="jacuzzi" value="jacuzzi" />
        <label for="jacuzzi">Jacuzzi</label>
        <br />

        <input type="checkbox" name="wifi" id="wifi" value="wifi" />
        <label for="wifi">Wi-Fi</label>
      </p>
      <div>
        <input type="reset" value="Limpiar" />
        <input type="submit" value="Guardar" />
      </div>
    </form>
  </body>
</html>
