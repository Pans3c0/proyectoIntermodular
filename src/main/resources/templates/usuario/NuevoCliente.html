<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <div th:replace="fragments/nav :: nav"></div>
    <form
      th:action="@{/usuario/save}"
      th:object="${usuario}"
      method="post"
      class="row g-3"
    >
      <div class="col-md-6">
        <label for="idUsuario" class="form-label">ID Usuario</label>
        <input
          type="number"
          th:field="*{idUsuario}"
          class="form-control"
          id="idUsuario"
          placeholder="ID único"
          required
        />
        <div class="form-text">Este ID debe ser único.</div>
        <div
          th:if="${#fields.hasErrors('idUsuario')}"
          th:errors="*{idUsuario}"
          class="alert alert-danger"
        ></div>
      </div>
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre Completo</label>
        <input
          type="text"
          th:field="*{nombre}"
          class="form-control"
          id="nombre"
          placeholder="Nombre y apellidos"
          required
        />
        <div
          th:if="${#fields.hasErrors('nombre')}"
          th:errors="*{nombre}"
          class="alert alert-danger"
        ></div>
      </div>
      <div class="col-md-6">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input
          type="email"
          th:field="*{correo}"
          class="form-control"
          id="correo"
          placeholder="usuario@ejemplo.com"
          required
        />
        <div
          th:if="${#fields.hasErrors('correo')}"
          th:errors="*{correo}"
          class="alert alert-danger"
        ></div>
      </div>
      <div class="col-md-6">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input
          type="password"
          th:field="*{contrasena}"
          class="form-control"
          id="contrasena"
          placeholder="Contraseña segura"
          required
        />
        <div class="form-text">Utilice una contraseña segura.</div>
        <div
          th:if="${#fields.hasErrors('contrasena')}"
          th:errors="*{contrasena}"
          class="alert alert-danger"
        ></div>
      </div>
      <div class="col-md-6">
        <label for="rol" class="form-label">Rol en la Iglesia</label>
        <select th:field="*{rol}" class="form-select" id="rol" required>
          <option value="">Seleccionar Rol</option>
          <option
            th:each="rolOpcion : ${T(org.educastur.samuelepv59.TiendaElectronica.model.RolUsuario).values()}"
            th:value="${rolOpcion}"
            th:text="${#strings.capitalize(#strings.toLowerCase(rolOpcion))}"
          ></option>
        </select>
        <div
          th:if="${#fields.hasErrors('rol')}"
          th:errors="*{rol}"
          class="alert alert-danger"
        ></div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Guardar Usuario</button>
        <a th:href="@{/usuario/listausuarios}" class="btn btn-secondary"
          >Cancelar</a
        >
      </div>
    </form>
  </body>
</html>
