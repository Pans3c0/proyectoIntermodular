<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div th:replace="fragments/nav :: nav"></div>
    <form
      th:action="@{/culto/guardar}"
      th:object="${culto}"
      method="post"
      class="row g-3"
    >
      <div class="col-md-6">
        <label for="idCulto" class="form-label">ID Culto</label>
        <input
          type="number"
          th:field="*{idCulto}"
          class="form-control"
          id="idCulto"
          placeholder="ID único"
          required
        />
        <div class="form-text">Este ID debe ser único.</div>
        <div
          th:if="${#fields.hasErrors('idCulto')}"
          th:errors="*{idCulto}"
          class="alert alert-danger"
        ></div>
      </div>
      <div class="col-md-6">
        <label for="fecha" class="form-label">Fecha del Culto</label>
        <input
          type="date"
          th:field="*{fecha}"
          class="form-control"
          id="fecha"
          required
        />
        <div
          th:if="${#fields.hasErrors('fecha')}"
          th:errors="*{fecha}"
          class="alert alert-danger"
        ></div>
      </div>
      <div class="col-md-6">
        <label for="hora" class="form-label">Hora del Culto</label>
        <input
          type="time"
          th:field="*{hora}"
          class="form-control"
          id="hora"
          required
        />
        <div
          th:if="${#fields.hasErrors('hora')}"
          th:errors="*{hora}"
          class="alert alert-danger"
        ></div>
      </div>
      <div class="col-md-6">
        <label for="tipo" class="form-label">Tipo de Culto</label>
        <select th:field="*{tipo}" class="form-select" id="tipo" required>
          <option value="">Seleccionar Tipo</option>
          <option
            th:each="tipo : ${tipoCulto}"
            th:value="${tipo}"
            th:text="${#strings.capitalize(#strings.toLowerCase(tipo))}"
          ></option>
        </select>
        <div
          th:if="${#fields.hasErrors('tipo')}"
          th:errors="*{tipo}"
          class="alert alert-danger"
        ></div>
      </div>
      <div class="col-md-6">
        <label for="tema" class="form-label">Tema del Culto</label>
        <input
          type="text"
          th:field="*{tema}"
          class="form-control"
          id="tema"
          placeholder="Tema principal"
          required
        />
        <div
          th:if="${#fields.hasErrors('tema')}"
          th:errors="*{tema}"
          class="alert alert-danger"
        ></div>
      </div>
      <div class="col-md-6">
        <label for="predicador" class="form-label">Predicador</label>
        <input
          type="text"
          th:field="*{predicador}"
          class="form-control"
          id="predicador"
          placeholder="Nombre del predicador"
        />
        <div
          th:if="${#fields.hasErrors('predicador')}"
          th:errors="*{predicador}"
          class="alert alert-danger"
        ></div>
      </div>
      <div class="col-12">
        <label for="notas" class="form-label">Notas Adicionales</label>
        <textarea
          th:field="*{notas}"
          class="form-control"
          id="notas"
          rows="3"
          placeholder="Información adicional sobre el culto"
        ></textarea>
        <div
          th:if="${#fields.hasErrors('notas')}"
          th:errors="*{notas}"
          class="alert alert-danger"
        ></div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Registrar Culto</button>
        <a th:href="@{/culto/listacultos}" class="btn btn-secondary"
          >Cancelar</a
        >
      </div>
    </form>
  </body>
</html>
