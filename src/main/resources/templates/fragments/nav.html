<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Fragmentos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #121212;
        color: #fff;
      }

      .navbar {
        background-color: #1f1f1f !important;
      }

      .navbar-brand,
      .nav-link {
        color: #fff !important;
      }

      .navbar-brand:hover,
      .nav-link:hover {
        color: #0d6efd !important;
      }

      .card-dark {
        background-color: #1e1e1e;
        border: none;
        color: #fff;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body>
    <!-- Fragmento: Cliente Card -->
    <div class="container mt-4" th:fragment="clienteCard">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-dark p-3">
            <div class="card-body">
              <h5 class="card-title">Detalles del Cliente</h5>
              <p class="card-text" th:text="'DNI: ' + ${cliente.dni}"></p>
              <p class="card-text" th:text="'Nombre: ' + ${cliente.nombre}"></p>
              <p
                class="card-text"
                th:text="'Teléfono: ' + ${cliente.telefono}"
              ></p>
              <p class="card-text" th:text="'Email: ' + ${cliente.email}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Fragmento: Navegación -->
    <div th:fragment="nav">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/usuario/ListaUsuarios}"
                  >Usuarios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/culto/ListaCultos}">Cultos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/articulo/listaArticulos}"
                  >Directivas</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
