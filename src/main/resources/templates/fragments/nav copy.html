<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Fragmento de Navegaci√≥n</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .card {
        width: 190px;
        height: 254px;
        border-radius: 30px;
        background: #e0e0e0;
        box-shadow: 15px 15px 30px #bebebe, -15px -15px 30px #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4" th:fragment="clienteCard">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Detalles del cliente</h5>
              <p class="card-text" th:text="'Dni: ' + ${cliente.dni}"></p>
              <p class="card-text" th:text="'Nombre: ' + ${cliente.nombre}"></p>
              <p
                class="card-text"
                th:text="'Telefono: ' + ${cliente.telefono}"
              ></p>
              <p class="card-text" th:text="'Email: ' + ${cliente.email}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:fragment="nav">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">HOME</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a th:href="@{/usuario/ListaUsuarios}" class="nav-link"
                >Usuarios</a
              >
            </li>
            <li class="nav-item">
              <a th:href="@{/culto/ListaCultos}" class="nav-link">Cultos</a>
            </li>
            <li class="nav-item">
              <a th:href="@{/articulo/listaArticulos}" class="nav-link"
                >Directivas</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </body>
</html>
