<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>

    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Descripcion</th>
            <th>Existencias</th>
            <th>PvP</th>
        </tr>
    </thead>
    <tbody>

        <tr th:each="articulo:${articulos}">
            <td th:text="${articulo.idArticulo}"></td>
            <td th:text="${articulo.descripcion}"></td>
            <td th:text="${articulo.existencias}"></td>
            <td th:text="${articulo.pvp}"></td>
            <td>
                <a th:href="@{/detallesArticulos/{id} (id=${articulo.idArticulo}) }" class="btn btn-dark">Detalles</a>
            </td>
    
        </tr>
    </tbody>
    </table>
    
</body>
</html>
