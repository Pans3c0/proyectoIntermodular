        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="card" th:fragment="pedidoCard">
                        <div class="card-body">
                            <h5 class="card-title">Detalles del Pedido</h5>
                            <p class="card-text" th:text="'ID del Pedido: ' + ${pedido.idPedido}"></p>
                            <p class="card-text" th:text="'Descripción: ' + ${pedido.fechaPedido}"></p>
                            <p class="card-text" th:text="'Fecha: ' + ${pedido.idPedido}"></p>
                            <p class="card-text" th:text="'Cliente: ' + ${pedido.clientePedido.Dni}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card" th:fragment="clienteCard">
                        <div class="card-body">
                            <h5 class="card-title">Detalles del Cliente</h5>
                            <p class="card-text" th:text="'Nombre: ' + ${pedido.clientePedido.nombre}"></p>
                            <p class="card-text" th:text="'Email: ' + ${pedido.clientePedido.email}"></p>
                            <p class="card-text" th:text="'Teléfono: ' + ${pedido.clientePedido.telefono}"></p>
                            <a href="#" class="btn btn-dark" th:href="@{'/cliente/' + ${pedido.clientePedido.dni}}">Ver Ficha del Cliente</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
