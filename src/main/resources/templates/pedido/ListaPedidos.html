<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista Pedidos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body>
    <h1>Lista de Pedidos</h1>
    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>ID Pedido</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Cesta</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.idPedido}">ID Pedido</td>
                <td th:text="${pedido.clientePedido.nombre}">Cliente</td>
                <td th:text="${pedido.fechaPedido}">Fecha</td>
                <td>
                    <ul>
                        <li th:each="linea : ${pedido.cestaCompra}">
                            <span th:text="${linea.idArticulo}">Código Artículo</span> - 
                            <span th:text="${linea.unidades}">Cantidad</span>
                        </li>
                    </ul>
                </td>
                <td>
                    <a th:href="@{/pedido/detallesPedido/{id} (id=${pedido.idPedido}) }" class="btn btn-dark">Detalles</a>
                    <a th:href="@{/pedido/delete(id=${pedido.idPedido}) }" class="btn btn-dark">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
